<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="unitDirectorHeader :: head"></head>
<body>

  <div th:replace="unitDirectorHeader :: sidebar"></div>

  <div class="right-side">
    <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
      <ul class="nav navbar-nav navbar-left">
        <h3>Add New Project </h3>
      </ul>
    </div>
    </nav>
  </div>

  <div class="content">
    <div class="container outstanding-tasks">
      <div class="row">
          <div class="col-sm-12 table-wrapper">
            <form class="form-horizontal" action="./newProjectNext.html">
            </br>
              <div class="form-group">
                <label class="control-label col-sm-2" for="projectName">Project Name:</label>
                <div class="col-sm-4">
                  <input type="text" class="form-control" id="projectName" placeholder="Enter a project name" name="projectName">
                </div>
              </div>

              <div class="form-group">
                <label  class="control-label col-sm-2" for="description">Description:</label>
                <div class="col-sm-8">
                  <textarea name="projectDescription" class="form-control" rows="5" id="description" placeholder="Add a description for the project"></textarea>
                </div>
              </div>

              <div class="form-group">
                <div class="radio col-sm-2 col-sm-push-2">
                  <label><input type="radio" name="groupOrSoloProject" checked>Group Project</label>
                </div>
                <div class="radio col-sm-2 col-sm-push-2">
                  <label><input type="radio" name="groupOrSoloProject">Solo Project</label>
                </div>
              </div>


              <div class="form-group">
                <hr class="dottedLine col-sm-8 col-sm-push-2"/>
              </div>

              <div class="form-group">
                <div class="col-sm-3 col-sm-push-2">
                  <label for="sourceSelect">Select Cohort:</label>
                  <select class="form-control" name="sourceSelect" id="sourceSelect" size="3"  onclick="">
                    <option>COMS20001</option>
                    <option>COMS20005</option>
                    <option>COMS20805</option>
                    <option>COMS20756</option>
                    <option>COMS20320</option>
                    <option>COMS20458</option>
                  </select>
                </div>
                <div class="col-sm-1 col-sm-push-2">
                  </br>
                  <input class="btn btn-blue" type="button" name="forward" id="forward" value=">>"/>
                  </br></br>
                  <input class="btn btn-blue" type="button" name="back" id="back" value="<<"/>
                </div>
                <div class="col-sm-3 col-sm-push-2">
                  <label for="destinationSelect">Selected Cohort:</label>
                  <select class="form-control" name="destinationSelect" id="destinationSelect" multiple="multiple" size="3" onclick="">
                  <!--SELECTED LIST WILL BE HERE-->
                  </select>
                </div>
              </div>

              </br>
              <div class="form-group">
                <hr class="dottedLine col-sm-8 col-sm-push-2"/>
              </div>

              <!-- Assignment Section -->
              <div class="form-group">
                <h4 class="col-sm-2 col-sm-push-2 font-bold" for="assignmentName">Add Assignment:</h4>
              </div>
              <div class="assignmentWrapper">
                <div class="assignment-background">
                <div class="form-group">
                  <label class="control-label col-sm-2" for="assignmentName">Name:</label>
                  <div class="col-sm-3">
                    <input type="text" class="form-control" id="assignmentName" placeholder="Assignment Name"  name="assignmentName[]">
                  </div>
                </div>
                <div class="form-group">
                  <label  class="control-label col-sm-2" for="description">Description:</label>
                  <div class="col-sm-8">
                    <textarea name="descriptionName[]" class="form-control" rows="3" id="description" placeholder="Add a description for the assignment"></textarea>
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-sm-2" for="deadline">Deadline:</label>
                  <div class="col-sm-2">
                    <input class="form-control" type="datetime-local" name="deadline[]" id="deadline">
                  </div>
                </div>
                <div class="control-label col-sm-2" ><label for="deadline">Weight:</label></div>

                <div class="form-group">
                  <div class="col-sm-2">
                    <div class="input-group">
                      <span class="input-group-addon">%</span>
                      <input type="number" class="form-control" name="weight[]" min="0" max="100">
                    </div>
                  </div>
                </div>
                <div class="clearfix"></div>
                <div class="form-group">
                  <div class="col-sm-2 col-sm-push-2">
                    <a type="button" class="btn btn-blue add_button"  href="javascript:void(0);">Add another assignment</a>
                  </div>
                </div>
              </div>
            </div>

                  $(this).parent().remove();
                });*/
              </script>
              <div class="clearfix"></div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="next" class="btn btn-red">Next</button>
                </div>
              </div>
            </form>
          </div>
    		</div>
        </div>
      </div>
   	 </div>
  </body>
  </html>
