<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Whiteboard: Welcome</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}"/>
  <link rel="stylesheet" type="text/css" th:href="@{/css/media_queries_login.css}"/>
  <script type="text/javascript" th:src="@{/js/scripts.js}"></script>
</head>
<body>
<header>
	<div class="container-fluid">
	  <div class="row">
	  	<div class="jumbotron text-center">
		  <h1>Whiteboard</h1>
		  <p><img th:src="@{/img/login/logo.png}" width="40px" height="40px"> The University of Bristol</p>
		</div>
	    <br>
	  </div>
	</div>
</header>

<div class="container loginForm col-xm-12 col-sm-6 col-sm-push-3 col-lg-4 col-lg-push-4">
  <h2>Single Sign-On</h2>
  
  <form th:action="@{/login}" method="post" class="form-horizontal">
    <div class="form-group">
      <label class="control-label col-xm-12 col-sm-2" for="username">Username: </label>
      <div class="col-sm-9 col-sm-push-1">
        <input type="text" class="form-control" id="username" placeholder="Enter your username" name="username">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-xm-12 col-sm-2" for="pwd">Password: </label>
      <div class="col-sm-9 col-sm-push-1">
        <input type="password" class="form-control" id="password" placeholder="Enter your password" name="password">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-3 col-xm-12 col-sm-10">
      	<input type="submit" value="Login" class="btn btn-danger"/>
      </div>
    </div>    
  </form>
  <div class="error-message"><span th:text="${message}"></span></div>
</div>
</body>
</html>
