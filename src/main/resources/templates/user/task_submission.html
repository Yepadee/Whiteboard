<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:replace="${header}:: head"></head>
<body>
	<div th:replace="${sidebar}:: sidebar"></div>

	<div class="right-side">
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container-fluid">
				<div class="nav navbar-nav navbar-left">
					<h3>Outstanding Tasks</h3>
				</div>
			</div>
		</nav>
	</div>
	<div class="content">
		<div class="container outstanding-tasks">
			<div class="row">
				<div class="col-sm-8 table-wrapper">
					<h1 th:text="${task.assessment.name}"></h1>
					<form th:action="@{/user/tasks/{taskId}(taskId=${task.id})}" method="post" id="submissionForm">
						<label for="comments">Comments</label> <textarea
						id="comments" name="comments" th:text="${task.txtSubmission}" form="submissionForm"></textarea>
						<input type="submit" value="Submit" />
					</form>
					<form th:action="@{/user/testUpload/{taskId}(taskId=${task.id})}" method="post" enctype="multipart/form-data">
						<input type="file" name="files" multiple>
						<input type="submit" value="Upload Files"></input>
					</form>
				</div>
				<div class="col-sm-8 table-wrapper">
					<h2>Uploaded files:</h2>
					<table class="table panel panel-default" id="table">
						<thead>
							<tr>
								<th>File</th>
								<th>Deadline</th>
								<th>Size</th>
							</tr>
						</thead>
					<tbody>
						<tr th:each="file: ${user.files}">
							<td><a th:href="@{/user/tasks/{taskId}(taskId=${task.id})}">View</a></td>
							<td>Date</td>
							<td>3.7MB</td>
						</tr>
				</tbody>
			</table>
			</div>
			</div>
		</div>
	</div>
</body>
</html>
