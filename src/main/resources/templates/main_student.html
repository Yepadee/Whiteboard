<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="studentHeader :: head">
</head>
<body>
  <div th:replace="studentHeader :: sidebar"></div>

  <div class="right-side">
    <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
      <ul class="nav navbar-nav navbar-left">
        <h3>Outstanding Tasks</h3>
      </ul>
    </div>
    </nav>
  </div>
  <div class="content">
    <div class="container outstanding-tasks">
      <div class="row">
        <div class="col-sm-8 table-wrapper">
          <table class="table panel panel-default" id="table">
          <h5>Outstanding Tasks</h5>
            <thead>
              <tr>
                <th>Project</th>
                <th>Task Name</th>
                <th>Deadline</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
            <tr th:each="task: ${tasks}">
                <td><span th:text="${task.assessment.name}"></span></td>
                <td><span th:text="${task.status}"></span></td>
                <td class="warning">Date Here</td>
                <td><a th:href="@{/student/feedbackSubmission}" class="btn btn-primary btn-xs">View</a></td>
              </tr>              
            </tbody>
          </table>
          </div>
      </div>
    </div>
 	 </div>
</body>
</html>
